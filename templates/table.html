<!DOCTYPE html>
<html>
<head>
    <title>Data Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Title</th>
            <th>Runtime</th>
            <th>Year</th>
            <th>Genre</th>
            <th>Overview</th>

            <!-- Add more column headers as needed -->
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>

            <!-- Add more columns based on the number of columns in your table -->
        </tr>
        {% endfor %}
    </table>
</body>
</html>
